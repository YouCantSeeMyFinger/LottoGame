<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Game</title>
    <link rel="stylesheet" href="/static/assets/css/show-single-lotto.css" type="text/css"
          th:href="@{/assets/css/show-single-lotto.css}">

</head>
<body>
<div class="body-container">
    <div class="main-container">
        <h1 id="title" th:text="#{lotto.single.number}"></h1>
        <div class="value-wrapper">
            <span class="lotto-value">[[${lottoObject.lottoNumber1}]]</span>
            <span class="lotto-value">[[${lottoObject.lottoNumber2}]]</span>
            <span class="lotto-value">[[${lottoObject.lottoNumber3}]]</span>
            <span class="lotto-value">[[${lottoObject.lottoNumber4}]]</span>
            <span class="lotto-value">[[${lottoObject.lottoNumber5}]]</span>
            <span class="lotto-value">[[${lottoObject.lottoNumber6}]]</span>
        </div>
    </div>
</div>
</body>
</html>
