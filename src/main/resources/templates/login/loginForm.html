<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/assets/css/loginForm.css"
          th:href="@{/assets/css/loginForm.css}">
    <title>로그인화면</title>
</head>
<body>
<div class="body-container">
    <div class="main-container">
        <h2 id="title">로그인 화면</h2>

        <form action="/member-login" method="post" th:object="${loginForm}">

            <div th:if="${#fields.hasGlobalErrors()}" >
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="input-box-wrapper">
                <label for="input-login-id">ID</label>
                <input type="text" id="input-login-id" placeholder="아이디를 입력해주세요." class="input-box"
                       th:field="*{loginId}" th:errorclass="field-error">
                <div th:errors="*{loginId}" class="field-error"></div>
            </div>

            <div class="input-box-wrapper">
                <label for="input-login-password">Password</label>
                <input type="text" id="input-login-password" placeholder="비밀번호를 입력해주세요." class="input-box"
                       th:field="*{loginPassword}" th:errorclass="field-error">
                <div th:errors="*{loginPassword}" class="field-error"></div>
            </div>

            <div id="buttons">
                <button type="submit" class="button">Login</button>
                <button type="button" class="button" th:onclick="|location.href='/login'|">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
