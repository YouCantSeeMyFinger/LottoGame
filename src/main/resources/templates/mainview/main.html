<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Game</title>
    <link rel="stylesheet" href="/static/assets/css/main.css" type="text/css" th:href="@{/assets/css/main.css}">

</head>
<body>
<div class="body-container">
    <div class="main-container">
        <h1 id="title" th:text="#{lotto.title}"></h1>

        <form action="/save" method="post" class="form">
            <div class="input-box-wrap" th:object="${lottoDTO}">
                <div class="layout-box">
                    <input type="text" class="input-box" th:field="*{lottoNumber1}" placeholder="Insert Lotto Number"
                           th:errorclass="field-error">
                    <div class="error" th:if="${#fields.hasErrors()}" th:errors="*{lottoNumber1}"></div>
                </div>
                <div class="layout-box">
                    <input type="text" class="input-box" th:field="*{lottoNumber2}" placeholder="Insert Lotto Number"
                           th:errorclass="field-error">
                    <div class="error" th:if="${#fields.hasErrors()}" th:errors="*{lottoNumber2}"></div>
                </div>
                <div class="layout-box">
                    <input type="text" class="input-box" th:field="*{lottoNumber3}" placeholder="Insert Lotto Number"
                           th:errorclass="field-error">
                    <div class="error" th:if="${#fields.hasErrors()}" th:errors="*{lottoNumber3}"></div>
                </div>
            </div>
            <button type="submit" class="button">Save</button>
        </form>

        <form action="/reset" method="get">
            <button class="button">Reset</button>
        </form>

        <form action="/show" method="post">
            <button class="button">Show</button>
        </form>
    </div>
</div>
</body>
</html>
